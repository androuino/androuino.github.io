        <h1 class="page-title">Sem's Hobby Shop</h1>

        <div class="text-right">
          <button class="btn btn-primary" data-toggle="modal" data-target="#cartModal">Cart ({{cartItems.length}})</button>
        </div>

        <!-- modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Cart</h4>
              </div>
              <div class="modal-body">
                <shopping-cart inline-template :items="cartItems">
                  <div>
                    <table class="table table-cart">
                      <tr v-for="(item, index) in items">
                        <td>{{ item.title }}</td>
                        <td style="width:120px">QTY:
                          <input v-model="item.qty" class="form-control input-qty" type="number">
                        </td>
                        <td class="text-right">Php{{ item.price | formatCurrency }}</td>
                        <td>
                          <button @click="removeItem(index)"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                      </tr>
                      <tr v-show="items.length > 0">
                        <td></td>
                        <td class="text-right">Cart Total</td>
                        <td class="text-right">Php{{ Total | formatCurrency }}</td>
                        <td></td>
                      </tr>
                    </table>
                  </div>
                </shopping-cart>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div><!-- modal -->

        <div id="slider"  v-for="item in items">
          <h2 class="h2-category">{{ item.name }}</h2>
          <span id="gofwd" onClick="gofwd();">&gt;</span>
          <span id="gobwd" onClick="gobwd();">&lt;</span>
          <div v-if="item.name === 'Rare Kits'">
            <div id="products">
              <article v-for="(product, index) in item.product" :class="{ 'active': index === 0 }">
                <div class="card" style="width: 20rem;">
                  <img class="card-img-top" :src="product.image" alt="Card Image">
                  <div class="card-body">
                    <h5>{{ product.title }}</h5>
                    <h6>Php{{ product.price | formatCurrency }}</h6>
                    <p class="text-center"><input v-model="product.qty" type="number" class="form-control" placeholder="Qty" min="1"/>
                      <button @click="addToCart(product)" class="btn btn-sm btn-primary">Add to Cart</button>
                    </p>
                  </div>
                </div><!-- card -->
              </article><!-- card's containter -->
            </div><!-- products -->
          </div><!-- Rare Kits -->
        </div><!-- slider -->
